<div class="row"><!--Row 1-->

  <!-- Button trigger modal -->
  <!-- <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal">
      Launch Horizontal Form
  </button> -->

  <!-- Modal -->
  <div class="modal fade in" id="landingModal" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="false" style="display: block;">
      <div class="modal-dialog">
          <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                  <button type="button" class="close"
                     data-dismiss="modal">
                         <span aria-hidden="true">&times;</span>
                         <span class="sr-only">Close</span>
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                      Game of Things: Log In
                  </h4>
              </div>

              <!-- Modal Body -->
              <div class="modal-body">

                  <form class="form-horizontal modal1" role="form">
                    <div class="form-group">
                      <label  class="col-sm-2 control-label"
                                for="inputEmail3">Email</label>
                      <div class="col-sm-10">
                          <input type="email" class="form-control"
                          id="inputEmail3" placeholder="Email"/>
                      </div>
                    </div>
                    <div class="form-group modal1">
                      <label class="col-sm-2 control-label"
                            for="inputPassword3" >Password</label>
                      <div class="col-sm-10">
                          <input type="password" class="form-control"
                              id="inputPassword3" placeholder="Password"/>
                      </div>
                    </div>
                    <div class="form-group modal1">
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label>
                              <input type="checkbox"/> Remember me
                          </label>
                        </div>
                      </div>
                    </div>
                    <!--Create Account Section-->
                  <div id="createAccModal" class="expanded">
                    <div class="form-group">
                      <label class="col-sm-2 control-label"
                            for="newUserEmail">Email</label>
                      <div class="col-sm-10">
                          <input type="password" class="form-control"
                              id="newUserEmail" placeholder="Password"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label"
                            for="newUserEmailConfirm">Confirm Email</label>
                      <div class="col-sm-10">
                          <input type="password" class="form-control"
                              id="newUserEmailConfirm" placeholder="Password"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label"
                            for="newUserPassword" >Create Password</label>
                      <div class="col-sm-10">
                          <input type="password" class="form-control"
                              id="newUserPassword" placeholder="Password"/>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label"
                            for="newUserPasswordConfirm" >Confirm Password</label>
                      <div class="col-sm-10">
                          <input type="password" class="form-control"
                              id="newUserPasswordConfirm" placeholder="Password"/>
                      </div>
                    </div>
                  </form>
                </div>
              </div>

              <!-- Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="createAccount">
                    Create Account
                </button>

                <button type="button" class="btn btn-primary" id="cancelCreateAccount">
                    Cancel
                </button>

                <button type="button" class="btn btn-primary">
                    Log In
                </button>
              </div>
          </div>
      </div>
  </div>


</div><!--End Row 1-->


                    <!--Scripts-->

    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

    <script src="JS/modal.js"></script>
